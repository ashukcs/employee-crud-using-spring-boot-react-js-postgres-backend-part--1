server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/reactdb
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
